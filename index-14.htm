#drops {
	height: 100vh;
	left: 50%;
	pointer-events: none;
	position: absolute;
	top: 40%;
	-webkit-transform: translate(-50%, -50%);
	-moz-transform: translate(-50%, -50%);
	-ms-transform: translate(-50%, -50%);
	-o-transform: translate(-50%, -50%);
	transform: translate(-50%, -50%);
	width: 200px;
	z-index: 999999;
}

#drop {
	-webkit-animation: drop-down 4s cubic-bezier(0.4,0,1,1) infinite;
	-moz-animation: drop-down 4s cubic-bezier(0.4,0,1,1) infinite;
	animation: drop-down 4s cubic-bezier(0.4,0,1,1) infinite;
	background: radial-gradient(circle at 50% 20%, #900, #100);
	border-radius: 50%;
	filter: blur(1px);
	height: 80px;
	left: 50%;
	position: absolute;
	top: 0%;
	-webkit-transform: translateX(-50%);
	-moz-transform: translateX(-50%);
	-ms-transform: translateX(-50%);
	-o-transform: translateX(-50%);
	transform: translateX(-50%);
	z-index: 999999;
}


@keyframes drop-down {
0%{height: 3px; top: 20%; width: 10px;}
90%{height: 30px; top: 20%; width: 15px;}
100%{height: 15px; top: 105%; width: 15px;}

}
